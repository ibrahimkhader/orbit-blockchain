version: 0.0
os: linux
files:
  - source: /
    destination: /var/app
file_exists_behavior: OVERWRITE
permissions:
  - object: /var/app
    pattern: "**"
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      timeout: 600
      runas: root
  AfterInstall:
    - location: scripts/install.sh
      timeout: 600
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 600
      runas: root

